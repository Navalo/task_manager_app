<div class="container">

<div class="top-section">
  <h2>Tasks</h2>
  <button mat-raised-button color="primary" (click)="navigateToCreate()">Create a Task</button>
</div>

<div class="example-container mat-elevation-z8">
  @if (isLoadingResults ) {
    <div class="example-loading-shade">
      @if (isLoadingResults) {
        <div class="spinner">
          <mat-spinner [diameter]="40"></mat-spinner>
        </div>
      }
    </div>
  }

  <div class="example-table-container">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="id" matSortDisableClear matSortDirection="desc">

      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>

      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>

      <ng-container matColumnDef="DueDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Due Date
        </th>
        <td mat-cell *matCellDef="let row">{{row.dueDate | date}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Actions
        </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button aria-label="view details" (click)="navigateToDetails(row.id)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button aria-label="view details" (click)="navigateToEdit(row.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button aria-label="delete task" (click)="openConfirmationDialog(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
</div>
